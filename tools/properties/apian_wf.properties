#
# List of environment variables injected into Jenkins job build process
#
# Environment variables available during job execution can be used as values (e.g. ${WORKSPACE})
#


# Apiman
#
APIMAN_HOME=${WORKSPACE}/apiman-wf-server
APIMAN_KEYSTORE=${APIMAN_HOME}/standalone/configuration/apiman.jks
APIMAN_SOURCES=${WORKSPACE}/apiman

# Common tests
#
TEST_SOURCES=${WORKSPACE}/apiman-qe-tests

# WebDriver UI tests
#
CHROME_DRIVER=$WORKSPACE/chromedriver

# JaCoCo test coverage
#
JACOCO_HOME=${WORKSPACE}/coverage
